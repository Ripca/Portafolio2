<section id="about" class="hero-section">
  <div class="hero-content">
    <div class="hero-text">
      <p class="greeting">Hola, soy</p>
      <h1 class="hero-title">{{ personalInfo.name }}</h1>
      <h2 class="hero-subtitle">{{ personalInfo.title }}</h2>
      <p class="hero-description">{{ personalInfo.description }}</p>

<div class="hero-actions">
<a
  href="/cv/CVRicardoArrecisRivera.pdf"
  download="CVRicardoArrecisRivera.pdf"
  class="btn btn-primary"
>
    <span>Descargar CV</span>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
  </a>


<div style="
  display:flex;
  justify-content:center;
  gap:1rem;
">
  <!-- GitHub -->
  <a href="https://github.com/Ripca"
     target="_blank"
     title="GitHub"
     style="
       width:40px;
       height:40px;
       display:flex;
       align-items:center;
       justify-content:center;
       border-radius:50%;
       background-color:#111827;
       color:#ffffff;
       text-decoration:none;
       transition:all 0.3s ease;
     "
     onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.3)';"
     onmouseout="this.style.transform='none'; this.style.boxShadow='none';"
  >
    <i class="fab fa-github" style="font-size:1.4rem;"></i>
  </a>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/in/ricardo-arrecis-rivera/"
     target="_blank"
     title="LinkedIn"
     style="
       width:40px;
       height:40px;
       display:flex;
       align-items:center;
       justify-content:center;
       border-radius:50%;
       background-color:#0A66C2;
       color:#ffffff;
       text-decoration:none;
       transition:all 0.3s ease;
     "
     onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.3)';"
     onmouseout="this.style.transform='none'; this.style.boxShadow='none';"
  >
    <i class="fab fa-linkedin-in" style="font-size:1.4rem;"></i>
  </a>
</div>
      


</div>


      <div class="contact-info">
        <a [href]="'mailto:' + personalInfo.email" class="contact-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <span>{{ personalInfo.email }}</span>
        </a>
        <div class="contact-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <span>{{ personalInfo.location }}</span>
        </div>
      </div>





    </div>

    <div class="hero-image">
      <div class="image-wrapper">
        <div class="avatar-circle">
          <span class="avatar-letter">{{ personalInfo.name.charAt(0) }}</span>
        </div>
        <div class="floating-card card-1">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6.01" y2="6"></line>
            <line x1="6" y1="18" x2="6.01" y2="18"></line>
          </svg>
          <span>Backend</span>
        </div>
        <div class="floating-card card-2">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <span>APIs</span>
        </div>
        <div class="floating-card card-3">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
          </svg>
          <span>AWS Cloud</span>
        </div>
        <div class="floating-card card-4">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <span>.NET</span>
        </div>
        
      </div>
    </div>
  </div>
</section>
