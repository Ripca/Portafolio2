<section id="about" class="about-section">
  <div class="container">
    <h2 class="section-title">Sobre M√≠</h2>
    <div class="about-content">
      <div class="profile-image">
        <div class="avatar">
          <span class="avatar-text">{{ personalInfo.name.charAt(0) }}</span>
        </div>
      </div>
      <div class="profile-info">
        <h1 class="name">{{ personalInfo.name }}</h1>
        <h3 class="title">{{ personalInfo.title }}</h3>
        <p class="description">{{ personalInfo.description }}</p>
        
        <div class="contact-info">
          <div class="contact-item">
            <span class="icon">üìß</span>
            <span>{{ personalInfo.email }}</span>
          </div>
          <div class="contact-item">
            <span class="icon">üìç</span>
            <span>{{ personalInfo.location }}</span>
          </div>
        </div>

        <div class="social-links">
          <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" class="social-link">
            <span class="social-icon">{{ link.icon }}</span>
            <span>{{ link.name }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
