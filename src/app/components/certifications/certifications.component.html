<div class="certifications-grid">
  <div *ngFor="let cert of certifications" class="certification-card">
    <div class="card-icon">
      <!-- You might want to replace these with actual images/logos if available, for now using placeholders or SVGs -->
       <!-- Using images from the TS file -->
       <img [src]="cert.image" [alt]="cert.name" />
    </div>

    <div class="card-content">
      <h3 class="cert-title">{{ cert.name }}</h3>
      <p class="issuer">{{ cert.issuer }}</p>
      
      <div class="cert-footer">
        <a [href]="cert.link" target="_blank" class="view-cred-btn">
          Ver Credencial
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
