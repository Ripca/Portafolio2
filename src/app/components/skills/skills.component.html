<section id="skills" class="skills-section">
  <div class="container">
    <h2 class="section-title">Conocimientos Técnicos</h2>
    <div class="skills-grid">
      <div *ngFor="let category of skillCategories" class="skill-category">
        <div class="category-header">
          <span class="category-icon">{{ category.icon }}</span>
          <h3 class="category-title">{{ category.category }}</h3>
        </div>
        <div class="skills-list">
          <div *ngFor="let skill of category.skills" class="skill-item">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <div class="skill-level">
                <span 
                  *ngFor="let filled of getStars(skill.level)" 
                  class="star"
                  [class.filled]="filled">
                  ★
                </span>
              </div>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level * 20"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
