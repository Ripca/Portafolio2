<div class="skills-grid">
  <div *ngFor="let category of skillCategories; let i = index" class="skill-category" [style.animation-delay.s]="i * 0.1">
    <div class="category-header">
      <span class="category-icon">{{ category.icon }}</span>
      <h3 class="category-title">{{ category.category }}</h3>
    </div>

    <div class="skills-list">
      <div *ngFor="let skill of category.skills" class="skill-item">
        <div class="skill-header">
          <span class="skill-name">{{ skill.name }}</span>
          <span class="skill-percentage">{{ skill.level * 20 }}%</span>
        </div>
        <div class="skill-bar-container">
          <div class="skill-bar" [style.width.%]="skill.level * 20"></div>
        </div>
      </div>
    </div>
  </div>
</div>
