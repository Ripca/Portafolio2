<header class="app-header">
  <div class="header-container">
    <div class="logo-section">
      <h1 class="logo-text">GR</h1>
      <span class="logo-subtitle">Portfolio</span>
    </div>

    <nav class="nav-menu">
      <a (click)="scrollToSection('about')" class="nav-link">Inicio</a>
      <a (click)="scrollToSection('experience')" class="nav-link">Experiencia</a>
      <a (click)="scrollToSection('skills')" class="nav-link">Habilidades</a>
      <a (click)="scrollToSection('projects')" class="nav-link">Proyectos</a>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle" (click)="toggleTheme()" [title]="isDarkMode ? 'Modo Claro' : 'Modo Oscuro'">
        <span class="theme-icon">{{ isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™' }}</span>
      </button>

      <div class="color-picker">
        <button
          *ngFor="let color of colors"
          [style.background-color]="color.value"
          class="color-btn"
          [title]="'Color ' + color.name"
          (click)="changeColor(color.value)">
        </button>
      </div>
    </div>
  </div>
</header>
